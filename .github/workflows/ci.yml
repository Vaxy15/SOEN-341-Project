name: CI (pytest + pylint)

on:
  push:
  pull_request:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'   

      - name: Install project (with dev extras)
        run: |
          python -m pip install --upgrade pip
          # If you’re using pyproject.toml (setuptools):
          pip install -e .[dev]
          # If you’re not using pyproject.toml deps, fall back to requirements:
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pytest
        # If you haven't made a real package under src/, keep PYTHONPATH=src
        run: |
          PYTHONPATH=src pytest -q

      - name: Run pylint
        # Fail the job if score drops under 9.5 (tune as you like)
        run: |
          pylint src tests --fail-under=9.5
